{% extends "base.html" %}
{% load static %}

{% block content %}

<article class="max-w-4xl mx-auto">
  <header class="mb-8">
    <h1 class="text-2xl sm:text-3xl font-bold mb-4">{{ news.title }}</h1>
    <p class="text-sm text-pp-dark-grey mb-6">{{ news.created_at|date:"F d, Y" }}</p>
    
    {% if news.image %}
      <div class="mb-8">
        <img src="{{ news.image.url }}" alt="{{ news.title }}" class="w-full h-64 sm:h-96 object-cover rounded-lg">
      </div>
    {% endif %}
  </header>

  <div class="prose prose-lg max-w-none">
    <div class="text-sm sm:text-base text-pp-dark-grey leading-relaxed">
      {{ news.content|linebreaks }}
    </div>
  </div>

  <footer class="mt-12 pt-8">
    <div class="flex justify-between items-center">
      <a href="{% url 'news:index' %}" class="text-pp-mid-blue hover:text-pp-dark-blue hover:underline transition-colors duration-200">
        â† Back to News
      </a>
      <p class="text-sm text-pp-dark-grey">
        Last updated: {{ news.updated_at|date:"F d, Y" }}
      </p>
    </div>
  </footer>
</article>

{% endblock %}
