{% load static %}

<div class="header">

    <!-- Logo -->
    <div class="container brand-logo">
      <a href="{% url 'home' %}" style="margin-right: 20px;">
        <img src="{% static 'images/swe_pathogens_logo.svg' %}" alt="Pathogens Portal Sweden">
      </a>
      <a href="https://www.scilifelab.se">
        <img src="{% static 'images/SciLifeLab_logo.svg' %}" alt="SciLifeLab Home">
      </a>
    </div>

    <!-- Banner and text -->
    <div class="banner"
        style="background-image: linear-gradient(to bottom, rgba(55, 174, 148, 0.52), rgba(55, 174, 148, 0.73)),
               url('{% static 'images/csm_coronavirus_mc.jpg' %}');">
        <div class="container">
            <h1>
                {% if title %}
                    {{ title }}
                {% else %}
                    Swedish Pathogens Portal
                {% endif %}
            </h1>
        </div>
    </div>

</div>
